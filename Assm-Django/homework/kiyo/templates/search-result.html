{% extends 'base.html' %}

{% block title %} Product List {% endblock %}

{% block content %}


<div class="container ">
    <form action="/kiyo/search-result" method="GET" class="d-flex w-25" role="search">
      <input class="form-control me-2" type="search" name="kw" placeholder="Search" aria-label="Search"/>
       <button class="btn btn-success" type="submit">Search</button>
 </form>
</div>
<div class="container px-5">

      <div class=" row">
        {% for p in item %}
        <div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-12 my-2" style="width: 18rem;">
            <div class="card w-100 "  >
                <img src="/media/{{ p.photo }}" class="card-img-top">
                <hr>
                <div class="card-body">
                    <h5 class="card-title" style="font-weight:bold">{{ p.name }}</h5>
                    <p class="card-text"> {{p.description}}</p>
                    <h4 style="color: red;">{{ p.price }}$</h4>
                     <a href="/kiyo/detail/{{ p.id }}" class="btn btn-sm btn-primary">Detail</a>
                    <a href="/kiyo/buy/{{ p.id }}" class="btn  btn-sm btn-danger ">Buy Now</a>
                </div>

            </div>
        </div>

    {% endfor %}
    </div>
</div>

{% endblock %}
